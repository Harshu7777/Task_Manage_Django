{% extends "layout.html" %} 

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-green-300 p-8 rounded-lg shadow-md w-full max-w-md">
    
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login Form</h2>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md transition duration-200"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">
        Register here
      </a>
    </p>

  </div>
</div>
{% endblock %}
