{% extends "layout.html" %}
{% load static %}

{% block title %}
Tweet delete confirm Page
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-white text-center bg-black-400">This is the Tweet delete confirm Page</h1>

<form method="POST">
    {% csrf_token %}
    <button class="bg-red-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md">Delete</button>
    <a class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md" href="{% url "task_list" %}">Cancel</a>
</form>
{% endblock %}
